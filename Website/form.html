<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard | CodingLab</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h2>Office of the City Engineering</h2>
            <img src="city hall logo.png" alt="">
            <ul>
                <li><a href="empdash.html"><i class="bx bxs-dashboard"></i>Dashboard</a></li>
                <li><a href="record.html"><i class="bx bxs-folder-open"></i>Records</a></li>
                <li><a href="form.html"><i class="bx bxs-envelope"></i>Form</a></li>

                <li class="logout"><a href="index1.html"><i class="bx bx-log-out"></i>Log Out</a></li>
            </ul>
        </div>
        <div class="main">
        <container>
        <div class="row">
            <div class="col-10">
        </div>

        <div class="row">
        <div class="col-10">
            <label for="date">Date:</label>
        </div>
        
                    <div class="col-90">
                <input type="date" id="date" name="date" placeholder="">
                </div>
                 </div>
                    <div class="row">
                        <div class="col-10">
                            <label for="control no.">Control No.:</label>
                        </div>
                        <div class="col-90">
                            <input type="control no." id="control no." name="control no.">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10">
                            <label for="name of request">Name of Request:</label>
                        </div>
                        <div class="col-90">
                            <input type="name of request" id="name of request" name="name of request">
                        </div>
                    </div>
                <div>
                <label for="client name">Full Name:</label>
            </div>
            <div class="col-90">
                <input type="text" id="client name" name="full name" placeholder="Enter your full name">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="checked by">Checked By:</label>
            </div>
            <div class="col-90">
                <input type="text" id="checked by" name="checked by" >
            </div>
        </div>
            <div class="row">
                <div class="col-10">
                    <label for="name of receiver">Name of Receiver:</label>
                </div>
                <div class="col-90">
                    <input type="name of receiver" id="name of receiver" name="name of receiver">
                </div>
                <div class="row">
                    <div class="col-10">
                        <label for="Name of Request">Name of Request:</label>
                    </div>
                    <div class="col-90">
                        <input type="name of request" id="Name of Request" name="Name of Request" maxlength="50px">
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Add Record" onclick="SaveFormDetails()">
            </div>
            </container>
        </div>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
