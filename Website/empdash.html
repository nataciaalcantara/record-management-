<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard | CodingLab</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h2>Office of the City Engineering</h2>
            <img src="city hall logo.png" alt="">
            <ul>
                <li><a href="#dashboard.html"><i class="bx bxs-dashboard"></i>Dashboard</a></li>
                <li><a href="record.html"><i class="bx bxs-folder-open"></i>Records</a></li>
                <li><a href="form.html"><i class="bx bxs-envelope"></i>Form</a></li>

                <li class="logout"><a href="index1.html"><i class="bx bx-log-out"></i>Log Out</a></li>
            </ul>
        </div>
        <div class="main">
            <container>
                <div class="card-container">
                    <div class="card bg-primary text-white mb-4">
                        <div class="card-body">Pending</div>
                        <div class="card-footer d-flex align-items-center justify-content-between">
                            <a class="small text-white stretched-link" href="#">View Details</a>
                            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                        </div>
                    </div>
                    <div class="card bg-warning text-white mb-4">
                        <div class="card-body">Ongoing</div>
                        <div class="card-footer d-flex align-items-center justify-content-between">
                            <a class="small text-white stretched-link" href="#">View Details</a>
                            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                        </div>
                    </div>
                    <div class="card bg-success text-white mb-4">
                        <div class="card-body">Completed</div>
                        <div class="card-footer d-flex align-items-center justify-content-between">
                            <a class="small text-white stretched-link" href="#">View Details</a>
                            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                        </div>
                    </div>
                    <div class="card bg-danger text-white mb-4">
                        <div class="card-body">Cancelled</div>
                        <div class="card-footer d-flex align-items-center justify-content-between">
                            <a class="small text-white stretched-link" href="#">View Details</a>
                            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                        </div>
                    </div>
                </div>
            </container>
        </div>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
