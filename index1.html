<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>CSS Login </title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loginForm = document.querySelector('.login-form');

      loginForm.addEventListener('submit', function (event) {
        event.preventDefault(); 
        const username = document.querySelector('[name="uname"]').value;
        const password = document.querySelector('[name="psw"]').value;
        const validUsername = 'admin';
        const validPassword = '090909';
        if (username === validUsername && password === validPassword) {
          window.location.href = 'dashboard.html';
        } else {
          alert('Invalid username or password. Please try again.');
        }
      });
    });
  </script>
</head>
<body>
  <div class="login-page">
    <div class="form">
      <div class="login">
        <div class="login-header">
          <h3>Office of the City Engineering</h3>
          <p>Admin</p>
  
      </div>
      <center><form class="login-form">
        <div class="input-container">
          <i class='bx bxs-user'>  </i>
          <input type="text" placeholder="Enter Username" name="uname" required>
        </div>
        <div class="input-container">
          <i class='bx bxs-lock-alt'>  </i>
          <input type="password" placeholder="Enter Password" name="psw" required>
        </div>
        <div class="button-container">
         <button type="submit" class="btn btn-success col-lg-12 col-12 mt-2-mb-3">Login</button>       
            </div>
            
          <a href="emplogin.html" type="button" class="form-text mt-3">Login as Employee?</a>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
